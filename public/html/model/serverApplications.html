<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vra</title>
    <link rel="stylesheet" type="text/css" href="../../css/serverApplications.css">
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script src="../../js/serverApplications.js"></script>
    <link rel="stylesheet" href="../../css/bootstrap.css">
</head>
<body>
<div class="col-md-12">
    <label for="console" class="h3">{{serverName}}</label>
    <div id="wait">
        <div class="loaderInner"></div>
        <div class="loaderOuter"></div>
        <div class="loaderMiddle"></div>
    </div>
    <div class="form-group">
        <textarea id="console" class="form-control form-control-plaintext bg-dark text-success" rows="10" placeholder="Command line output"></textarea>
    </div>
    <div class='info'>
        Свободного места в разделе u02:
        <span id='space'></span>
        <br>
        <div class="btn-group">
            <button class="btn btn-outline-info btn-sm" id='getSpace' onclick="getSpace('{{serverName}}')">
                обновить
            </button>
            <button class="btn btn-outline-info btn-sm"
                    onclick="sendGetRequest('serverAction/{{serverName}}/clearSpace')">
                почистить
            </button>
        </div>
    </div>

    <h3>Applications</h3>
    <table class="table  table-sm table-responsive-sm table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Running</th>
            <th scope="col">Commands</th>
        </tr>
        </thead>
        <tbody>
        {{serverApplicationsTable}}
        </tbody>
    </table>
</div>
</body>
</html>
